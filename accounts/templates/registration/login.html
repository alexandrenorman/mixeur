{% extends "base.html" %}

{% block content %}

<div>
<form method="post" action="{% url 'accounts:login' %}">
  {% csrf_token %}
  
  <div class="grid-x grid-margin-x">
    <div class="cell hide-for-small medium-3 large-3">
    </div>
    <div class="cell small-8 medium-5 large-5">
      <div id="div_id_username" class="form-group">
        <label for="id_username" class="control-label  requiredField">Email<span class="asteriskField">*</span> </label>
        <div class="controls "> <input class="textinput textInput form-control" id="id_username" maxlength="254" name="username" type="text"> </div>
      </div>
      <div id="div_id_password" class="form-group">
        <label for="id_password" class="control-label  requiredField">Password<span class="asteriskField">*</span> </label>
        <div class="controls "> <input class="textinput textInput form-control" id="id_password" name="password" type="password"> </div>
      </div>

      <div>
        <div class="grid-x grid-margin-x">
          <div class="cell small-6">
            <input type="submit" value="connexion">
          </div>
          <div class="cell small-6">
            <a href="{% url 'accounts:password_reset' %}" class="button warning float-right" role="button">
              <i class="fa fa-key" aria-hidden="true"></i>
              Mot de passe oublié ?
            </a>
          </div>
        </div>
      </div>

    </div>
    
    <div class="cell small-4 medium-4 large-4">
      {% if form.errors %}
      <div class="callout alert">
        <p class="error">Votre nom d'utilisateur et votre mot de passe ne correspondent pas. Veuillez essayer à nouveau.</p>
      </div>
      {% endif %}
    </div>

  </div>
  
  <input type="hidden" name="next" value="{{ next }}" />
</form>
</div>


{% endblock %}
